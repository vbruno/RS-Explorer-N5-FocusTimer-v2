<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>Focus Timer V2 Desafio</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <div id="app">
      <section class="wrapper-timer">
        <article id="timer" class="flex">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </article>

        <article id="controls" class="flex">
          <button
            id="bt-play"
            data-action="toggleRunning"
            class="ph ph-play-circle"
          >
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button id="bt-stop" data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button
            id="btn-incr"
            data-action="incrementMinutes"
            class="ph ph-plus-circle"
          >
            <span class="sr-only"
              >Incrementar mais cinco minutos no cronometro</span
            >
          </button>
          <button
            id="btn-desc"
            data-action="decrementMinutes"
            class="ph ph-minus-circle"
          >
            <span class="sr-only"
              >Decrementar mais cinco minutos no cronometro</span
            >
          </button>
        </article>
      </section>

      <section id="sounds" class="flex">
        <button id="btn-set-forest" data-action="setForest" class="ph ph-plant">
          <span class="sr-only">Toca som de floresta</span>
        </button>
        <button
          id="btn-set-rain"
          data-action="setRain"
          class="ph ph-cloud-rain"
        >
          <span class="sr-only">Toca som de chuva</span>
        </button>
        <button
          id="btn-set-coffee-shop"
          data-action="setCoffeeShop"
          class="ph ph-house-line"
        >
          <span class="sr-only">Toca som de cafeteria</span>
        </button>
        <button
          id="btn-set-fire-place"
          data-action="setFirePlace"
          class="ph ph-fire card-secondary"
        >
          <span class="sr-only">Toca som de lareira</span>
        </button>
      </section>
    </div>
  </body>
</html>
